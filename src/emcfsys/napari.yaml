name: emcfsys
display_name: EMCFsys
# use 'hidden' to remove plugin from napari hub search results
visibility: public
# see https://napari.org/stable/plugins/technical_references/manifest.html#fields for valid categories
# categories: []
contributions:
  commands:
    - id: emcfsys.get_reader
      python_name: emcfsys._reader:napari_get_reader
      title: Open data with EMCFsys

    - id: emcfsys.write_multiple
      python_name: emcfsys._writer:write_multiple
      title: Save multi-layer data with EMCFsys

    - id: emcfsys.write_single_image
      python_name: emcfsys._writer:write_single_image
      title: Save image data with EMCFsys

    - id: emcfsys.make_sample_data
      python_name: emcfsys._sample_data:make_sample_data
      title: Load sample data from EMCFsys

    - id: emcfsys.make_resize_widget
      python_name: emcfsys:ImageResize
      title: Make image resize widget    

    - id: emcfsys.DLInferenceContainer
      python_name: emcfsys._widget:DLInferenceContainer
      title: Deep Learning DLInferenceContainer Widget
      
    - id: emcfsys.DLTrainingContainer
      python_name: emcfsys._widget:DLTrainingContainer
      title: Deep Learning DLTrainingContainer Widget

    - id: emcfsys.emcellfiner.single_infer
      python_name:  emcfsys._widget:EMCellFinerSingleInferWidget
      title: EMCellFiner - Single Image Inference Widget

    - id: emcfsys.emcellfiner.batch_infer
      python_name: emcfsys._widget:EMCellFinerBatchInferWidget
      title: EMCellFiner - Batch Inference Widget

    - id: emcfsys.labelme_2_semseg
      python_name: emcfsys._widget:LabelMe2Seg
      title: DatasetConverter - Convert labelme 2 semantic segmentation masks


  readers:
    - command: emcfsys.get_reader
      accepts_directories: false
      filename_patterns: ['*.npy']
  writers:
    - command: emcfsys.write_multiple
      layer_types: ['image*','labels*']
      filename_extensions: []
    - command: emcfsys.write_single_image
      layer_types: ['image']
      filename_extensions: ['.npy']
  sample_data:
    - command: emcfsys.make_sample_data
      display_name: EMCFsys
      key: unique_id.1
  widgets:
    - command: emcfsys.make_resize_widget
      display_name: Image Resize
    - command: emcfsys.DLInferenceContainer
      display_name: Deep Learning Inference
    - command: emcfsys.DLTrainingContainer
      display_name: Deep Learning Training

    - command: emcfsys.emcellfiner.single_infer
      display_name: EMCellFiner - Single Image Inference
    - command: emcfsys.emcellfiner.batch_infer
      display_name: EMCellFiner - Batch Inference

    - command: emcfsys.labelme_2_semseg
      display_name: DatasetConverter - Convert labelme 2 semantic segmentation masks
